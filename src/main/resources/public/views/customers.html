<div class="container pad-top">
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/style.min.css" />
  <a ui-sref="newCustomer" class="btn-primary btn-lg nodecoration">Add New Customer</a>
  <table class="table customertable">
      <tr>
          <td><h3>All Customers</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="customer in customers">
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>{{customer.emailID}}</td>
          <td>
              <a class="btn btn-primary" ui-sref="viewCustomer({id:customer.id})">View</a>
              <a class="btn btn-danger"  ng-click="deleteCustomer(customer)">Delete</a>
          </td>
      </tr>
  </table>
</div>
