<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.firstName" class="form-control" id="firstName" placeholder="Customer First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.lastName" class="form-control" id="lastName" placeholder="Customer Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="emailID" class="col-sm-2 control-label">Email ID</label>
    <div class="col-sm-10">
        <input type="text" ng-model="customer.emailID" class="form-control" id="emailID" placeholder="Customer Email ID"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
